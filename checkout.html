<!-- checkout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout | Gurmukh Watch House</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md text-center">
    <h2 class="text-2xl font-bold mb-6">Checkout</h2>
    <p class="mb-4 text-lg">Total Amount: â‚¹<span id="checkout-total">0</span></p>
    <button onclick="processPayment()" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 font-semibold">
      Pay Now
    </button>
    <p id="payment-status" class="mt-6 text-green-600 font-semibold hidden">Payment successful! Thank you.</p>
  </div>

  <script>
    // Get total from localStorage and display
    const total = localStorage.getItem('cartTotal') || 0;
    document.getElementById('checkout-total').textContent = parseInt(total).toLocaleString();

    function processPayment() {
      // Simulate payment
      setTimeout(() => {
        document.getElementById('payment-status').classList.remove('hidden');

        // Optional: clear cart or redirect
        setTimeout(() => {
          localStorage.removeItem('cartTotal');
          window.location.href = 'loggedin.html';
        }, 2000);
      }, 1000);
    }
  </script>
</body>
</html>
